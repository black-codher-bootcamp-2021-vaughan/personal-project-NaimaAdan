  <body id="body">
    <h1 id="qunit-header"><a href="index.html">JSAV Test Suite</a></h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">
      <div id="arraycontainer">
        <div class="jsavcontrols"></div>
        <div class="jsavcounter"></div>
        
        <p class="jsavoutput jsavline"></p>
        <ol id="array">
          <li data-value-type="number">12</li>
          <li data-value-type="number">22</li>
          <li data-value-type="string">14</li>
          <li>39</li>
          <li data-value-type="boolean">false</li>
        </ol>
        <ol id="arraywithoptions" data-layout="bar" data-foo="barber">
          <li>6</li>
          <li>4</li>
          <li data-value="2"></li>
        </ol>
      </div>

      <div id="emptycontainer"></div>
    </div>
  </body>
